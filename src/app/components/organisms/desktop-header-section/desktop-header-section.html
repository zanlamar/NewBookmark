<header class="header">
    <div class="container nav-container">
        <app-logo
            [src]="logoSrc"
            [alt]="logoAlt"
            logoClass="logo">
        </app-logo>
        
        <app-button
            variant="hamburger"
            text="â˜°"
            (onClick)="onHamburgerClick()">
        </app-button>
        
        <app-desktop-nav
            [navLinks]="navLinks"
            (loginClick)="onLoginClick()">

    </div>

    <app-mobile-nav

</header>
