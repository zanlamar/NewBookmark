<section class="hero">
  <div class="container">

    <div class="hero-grid">
      <div class="hero-text">
          <app-herobanner
            [title]="title" 
            [description]="description">
          </app-herobanner>

        <div class="hero-buttons">
          <app-buttons-div
          [buttons]="buttons">
        </app-buttons-div>
      </div>
    </div>
    
      <div class="hero-image">
        <app-hero-image
          [imageSrc]="imageSrc" 
          [imageAlt]="imageAlt">
        </app-hero-image>
      </div>
    </div>
  </div> 
</section>
